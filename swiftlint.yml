excluded:
  - 'Main/Resources/Generated'
included:
  - 'Main/'

disabled_rules:
  - trailing_whitespace
  - vertical_whitespace
  - nesting
  - todo
  - file_header
  - explicit_init
opt_in_rules:
  - attributes
  - anyobject_protocol
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - convenience_type
  - duplicate_imports
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - extension_access_modifier
  - fatal_error_message
  - file_name_no_space
  - first_where
  - flatmap_over_map_reduce
  - identical_operands
  - joined_default_parameter
  - last_where
  - legacy_multiple
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - mark
  - operator_usage_whitespace
  - operator_whitespace
  - optional_enum_case_matching
  - pattern_matching_keywords
  - prefixed_toplevel_constant
  - private_action
  - private_outlet
  - redundant_type_annotation
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strict_fileprivate
  - switch_case_on_newline
  - toggle_bool
  - trailing_closure
  - type_contents_order:
      excluded:
        - '*/.Presenter\\.swift'
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - unused_declaration
  - unused_import
  - vertical_parameter_alignment_on_call
  - yoda_condition

warning_threshold:
  warning: 20
  error: 20
file_length:
  warning: 500
  error: 600
function_body_length:
  warning: 40
  error: 45
identifier_name:
  min_length: 2
  max_length: 50
  excluded:
    - i
line_length:
  warning: 170
  error: 180
type_body_length:
  warning: 300
  error: 300
type_name:
  max_length: 55
  excluded:
    - T
cyclomatic_complexity:
  warning: 15
  error: 25
